server:
  port: 8001
spring:
  application:
    name: eureka-client-provider # 项目名称尽量用小写
eureka:
  # 配置开启健康检查
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ # 指定注册中心的地址
  instance:
    # IP地址优先
    preferIpAddress: true
    # 按需配置续约更新时间和到期时间
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10